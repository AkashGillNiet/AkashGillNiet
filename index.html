<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NietSportsLive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* हल्का काला */
            color: #fff; /* टेक्स्ट को सफेद */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin: 20px 0;
        }

        #video-player {
            display: block;
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .channel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .channel-card {
            text-align: center;
            width: 150px;
        }

        .channel-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .channel-image:hover {
            transform: scale(1.1);
        }

        .channel-name {
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .channel-name:hover {
            background-color: #2980b9;
        }

        .telegram-button {
            text-align: center;
            margin-top: 20px;
        }

        .telegram-link {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .telegram-link:hover {
            background-color: #006f9e;
            transform: scale(1.05);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
            border-radius: 10px; /* बैकग्राउंड को हल्का गोल */
        }

        .popup-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .popup {
            background: #222;
            padding: 20px;
            border-radius: 15px; /* पॉपअप बॉक्स को गोल */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .popup h2 {
            margin: 0 0 10px;
        }

        .popup button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px; /* बटन को गोल */
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .popup .join {
            background-color: #007bff;
            color: #fff;
        }

        .popup .cancel {
            background-color: #ff0000;
            color: #fff;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%; /* स्टार्स को गोल */
            box-shadow: 0 0 8px #fff;
            animation: fly 1s ease-out forwards;
        }

        @keyframes fly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50px + 100px * var(--randomX)), calc(-50px + 100px * var(--randomY))) scale(0.5);
            }
        }

        @media (max-width: 768px) {
            .channel-card {
                width: 100px;
            }
        }
    </style>
</head>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h2>For more live links, join our Telegram channel</h2>
            <button class="join" onclick="createStars(this, 'https://t.me/SportsLiveLink18')">Join</button>
            <button class="cancel" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        // Video Player Function
        function playStream(url) {
            var player = document.getElementById('video-player');
            player.style.display = 'block';
            player.src = url;
            player.play().catch((error) => {
                console.error("Error playing video:", error);
            });
        }

        // Popup Logic
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('popupOverlay').classList.add('active');
            }, 5000); // Show popup after 1 seconds
        };

        function closePopup() {
 document.getElementById('popupOverlay').classList.remove('active');
        }

        function createStars(button, link) {
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * button.offsetWidth}px`;
                star.style.top = `${Math.random() * button.offsetHeight}px`;
                star.style.setProperty('--randomX', Math.random());
                star.style.setProperty('--randomY', Math.random());
                button.appendChild(star);

                star.addEventListener('animationend', () => {
                    star.remove();
                });
            }

            setTimeout(() => {
                window.location.href = link;
            }, 1000);
        }
    </script>
