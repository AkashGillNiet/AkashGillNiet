<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Video Stream</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 150px;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }
        #video-player {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <h1>Live Stream Player</h1>
    <!-- Video player -->
    <video id="video-player" controls></video>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Image 1">
            <button onclick="playStream('https://prod-sports-hin-cf.jiocinema.com:443/hls/live/2100323/hd_akamai_androidmob_avc_hin_indvsban_121024/master_360p.m3u8')">IND vs BAN 360p</button>
        </div>
        <div class="card">
            <img src="ind-vs-ban-live_4487c1adf98a43bf341570731cff632f.jpeg" alt="Image 2">
            <button onclick="playStream('https://prod-sports-hin-cf.jiocinema.com/hls/live/2100320/uhd_akamai_ctv_avc_hin_indvsban_121024/index.m3u8')">IND vs BAN</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Image 3">
            <button>Button 3</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Image 4">
            <button>Button 4</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Image 5">
            <button>Button 5</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Image 6">
            <button>Button 6</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Image 7">
            <button>Button 7</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Image 8">
            <button>Button 8</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Image 9">
            <button>Button 9</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Image 10">
            <button>Button 10</button>
        </div>
    </div>

    <!-- Include hls.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function playStream(streamUrl) {
            const video = document.getElementById('video-player');
            video.style.display = 'block'; // Show the video player

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari browsers that support HLS natively
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert('HLS is not supported in this browser.');
            }
        }
    </script>

</body>
</html>
