<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream By Niet</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        h1 {
            text-align: center;
            margin-top: 40px;
            color: #2c3e50;
        }

        /* Choose Channel Text */
        .choose-channel {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
            z-index: 10;
            margin-bottom: 20px; /* Added margin to create space */
        }

        /* Video Player */
        #video-player {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: block; /* Show video by default */
        }

        /* Container for cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        /* Card Styling */
        .card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Button Styling */
        button, .telegram-button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button {
            background-color: #3498db;
            color: white;
        }

        button:hover {
            background-color: #2980b9;
        }

        .telegram-button {
            background-color: #0088cc; /* Telegram blue color */
            color: white;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .telegram-button:hover {
            background-color: #007bb5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h1>Live Stream by Niet</h1>

    <!-- Choose Channel Text -->

    <!-- Video player -->

    <div class="container">
        <!-- Stream Cards -->

        </div>

        <div class="card">
            <img src="https://raw.githubusercontent.com/AkashGillNiet/NietNietSportsSports/refs/heads/main/starsports.jpeg" alt="Star Sports">
            <button onclick="playStream('https://vkvsd176.okcdn.ru/hls/7521560431146.m3u8/sig/YxczNHve7f8/expires/1732458457125/srcIp/65.20.74.215/urls/45.136.20.45/clientType/14/srcAg/CHROME_ANDROID/mid/8817298385706/7521560431146_low/index.m3u8')">Star Sports हिंदी</button>
        </div>

        <div class="card">
            <!-- Telegram Button -->
            <a href="https://t.me/SportsLiveLink18" class="telegram-button" target="_blank">Join on Telegram</a>
        </div>
    </div>

    <script>
        function playStream(url) {
            var player = document.getElementById('video-player');
            player.style.display = 'block'; // Show the video player
            player.src = url; // Set the video URL
            player.play(); // Start playing the video
        }
    </script>

</body>
</html>
