<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Channel Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* हल्का काला */
            margin: 0;
            padding: 0;
            color: #fff; /* टेक्स्ट को सफेद */
        }

        h1 {
            text-align: center;
            color: #fff;
            margin: 20px 0;
        }

        #video-player {
            display: block;
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .channel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .channel-card {
            text-align: center;
            width: 150px;
        }

        .channel-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .channel-image:hover {
            transform: scale(1.1);
        }

        .channel-name {
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .channel-name:hover {
            background-color: #2980b9;
        }

        .telegram-button {
            text-align: center;
            margin-top: 20px;
        }

        .telegram-link {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .telegram-link:hover {
            background-color: #006f9e;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .channel-card {
                width: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="channel-container">
