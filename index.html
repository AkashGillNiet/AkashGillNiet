            font-family: Arial, sans-serif;

        }

        .header {
            background-color: #333;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            background-color: #444;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            position: relative;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #666;
        }

        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
